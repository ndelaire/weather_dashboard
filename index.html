<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Weather Dashboard Header at the top of the page  -->
    <div class="d-block p-2 bg-dark text-center text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <main class="container-fluid">
        <section class="row">
            <!-- city search button -->
            <aside class="col-md-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="citysearch"><i class="fas fa-search"></i></span>
                    </div>
                    <input id="city" type="text" class="form-control" placeholder="City Name">
                  </div>
                  <ul id="citybuttons"></ul>
            </aside>
            <section class="col-md-8">
                <div class="row">
                <div id="currentweather" class="col-md-8"></div>
              </div>   
              <div id="fivedayforecast" class="row"></div>
            </section>
         
             
                  
        </section>
        


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
